<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="content">
        <span class="header">JSON Tree Viewer</span>
        <span class="subheader"
          >Simple JSON Viewer that runs completely on-client. No data
          exchange</span
        >
        <div>
          <input id="json-file" type="file" hidden />
          <input id="load-json" type="button" value="Load JSON" />
        </div>
      </div>
      <div id="json-content">
        <div id="file-name"></div>
        <div id="json-tree"></div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
