<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="content">
      <span class="header">JSON Tree Viewer</span>
      <span class="subheader"
        >Simple JSON Viewer that runs completely on-client. No data
        exchange</span
      >
      <div>
        <input id="json-file" type="file" hidden />
        <input id="load-json" type="button" value="Load JSON" />
      </div>
      <pre id="json-tree"></pre>
    </main>
  </body>
  <script src="index.js"></script>
</html>
